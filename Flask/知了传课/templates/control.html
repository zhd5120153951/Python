<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if控制语句</title>
</head>

<body>
    {% if age> 18 %}
    <div> 您的奈年龄大于18</div>
    {% elif age==18 %}
    <div>等于18</div>
    {% else %}
    <div>小于8</div>
    {% endif %}
</body>

</html>
