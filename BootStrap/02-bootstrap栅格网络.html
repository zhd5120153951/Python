<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入bootstrap的css文件 -->
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/css/bootstrap.css">
    <!-- 导入bootstrap的js文件 -->
    <script src="jQuery/jquery-3.5.1/jquery-3.5.1.js"></script>
    <script src="bootstrap-4.6.2-dist/js/bootstrap.js"></script>
    <script>
        onload = function () {
            window.onresize = function () {
                var w = window.innerWidth;//浏览器宽度
                winW = innerHTML = w;
            }
        }
        /*屏幕宽度分为5类:
        1:超小
        2.小
        3.中
        4.大
        5.超大
        */
    </script>
</head>

<body>
    <h2>栅格系统</h2>
    <h3>液面高度:<span id="winW">0</span></h3>
    <hr>

    <div class="container">
        <div></div>
    </div>
</body>

</html>
