        电话:<input type="text" id="uphone"> <br />
        <button id="save">保存</button>
    </div>
    <hr>
    <table border="1" id="utable">

            <th>ID</th>

<script>
    //点击保存按钮
    save.onclick = function () {
        //获取输入框内容
        var id = uid.value;
        var name = uname.value;
        var phone = uphone.value;
        console.log(id, name, phone);

        //DOM操作
        // 方式一 推荐使用
        // 1.创建tr父节点
        var tr = document.createElement('tr');
        // 加入到utable父节点中
        utable.appendChild(tr);
        // 创建td子节点
        var td1 = document.createElement('td');
        var td2 = document.createElement('td');
        var td3 = document.createElement('td');
        var td4 = document.createElement('td');
        // 加入到tr父节点中
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        // 2.添加内容
        td1.innerText = id;
        td2.innerText = name;
        td3.innerText = phone;
        //html页面需要用innerHTML
        td4.innerHTML = '<a href="#">删除</a>';

        // 2.删除节点

        td4.onclick = function () {
            utable.removeChild(this.parentNode);
        }
