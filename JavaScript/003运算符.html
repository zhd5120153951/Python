<script>
    // JS运算符

    // 1.算术运算符:+ - * / % **()乘方
    console.log(10 + 4);
    console.log(10 - 4);
    console.log(10 * 4);
    console.log(10 / 4);
    console.log(10 % 4);

    console.log('hello' + "莫斯科")
    // ****把非字符串转为字符串*****
    console.log('hello' + 10)//Python不可以,但JS可以--把非字符串转为字符串

    // 2.关系运算符:> >= < <= == != === !==
    console.log(10 > 5)
    console.log(10 < 5)
    console.log(10 == 5)
    console.log(10 == "10")//等于:值相等则相等
    console.log(10 === "10")//恒等:值和类型都相等
    console.log(NaN == NaN)
    console.log(NaN != 9)

    console.log("10" > 4)//字符串和数字比较:把字符串转为数字
    console.log('abs' > 'dsf')//字符串和字符串比较:比较的是ASCII码


    // 3.逻辑运算符:&& || !
    console.log(12 && 0)
    console.log(12 || 0)
    console.log(NaN != NaN)

    console.log('')



    // 4.一元运算符:a++,++a,a--,--a
    let a = 10;
    console.log(a++);
    console.log(a);
    console.log(++a);
    // 5.三目运算符:? :
    console.log(100 > 12 ? "daito" : "阿东");
    // 6.赋值运算和复合运算=,-=,+=
    // 7.位运算

</script>
