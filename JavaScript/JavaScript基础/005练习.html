<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

</body>

<script>
    for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
            document.write(j + "*" + i + "=" + j * i + " ");//变量和字符可以直接相加
        }
        document.write("<br>");//换行
    }
    var sum = 0;
    for (var i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
            sum += (-1 / i);
        }
        else {

            sum += 1 / i;
        }
    }
    console.log(sum);
</script>

</html>
