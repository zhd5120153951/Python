<script>

    //时刻牢记高级语言的一切皆对象
    // 1.不太推荐
    var obj = new Object();
    obj.name = "激肽酶";
    obj.dance = function () {
        console.log("篮球");//匿名或者箭头函数
    }
    console.log(obj.name);
    console.log(obj.dance());
    delete obj.name, obj.dance;
    // 2.强烈推荐
    var obj = {
        name: "马斯克",
        age: 40,
        dance: function () {
            console.log("造火箭");
        },
        //方法推荐写法
        dance2() {
            console.log("唱歌");
        }
    }
    console.log(obj.name, obj.age);
    // console.log(obj.age);
    console.log(obj.dance());
</script>
