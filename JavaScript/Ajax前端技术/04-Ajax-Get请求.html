<script>
    //Ajax-Get请求
    document.onclick = function () {
        // ajax访问flask服务器
        var xhr = new XMLHttpRequest();
        xhr.open('get', 'http://127.0.0.1:5000/get/?page=1&name=阿东', true);//可以带参请求,也可以无参
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && xhr.status == 200) {
                console.log(xhr.responseText);
                // 解析JSON
                var ret = JSON.parse(xhr.responseText);
                console.log(ret);//前端获取到了服务器数据
            }
        }
    }
    //同源策略:浏览器的一种安全策略,要求后台服务代码和请求的HTML要在同一个服务器上
    // 解决方式:
    // 1.把前端和后端代码放在同一个服务器上运行(次选)
    // 2.把后端设置为允许跨域(首选)
    // 3.绕过同源策略,不适用于Ajax技术--而是用Jsonp技术

</script>

</html>
