</head>

<body>

    <!-- 行内式--完全不推荐 -->

    <button onclick="alert('点我了')">点我</button>

        // alert("hello,world")
        document.write("hello,world")
        console.log("阿萨打完")
    </script>

    <script src="./js/hello.js"></script>
</body>

</html>
