{% extends 'myadmin/base.html' %}
{% block myadmin_stu %} active {% endblock %}
{% block myadmin_base %}
    <div class="row">


        <div class="col-lg-6">
            <h2 class="">添加学生</h2>
            <div class="col-sm-offset-2 col-sm-10">
                <div style="color: red;font-size: 15pt">{{ msg }}</div>
            </div>
            <form class="form-horizontal" method="post" action="/myadmin/stu_add/">
                {% csrf_token %}
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">学号</label>
                    <div class="col-sm-10">
                        <input class="form-control" required="required" name="xuehao">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                    <div class="col-sm-10">
                        <input class="form-control" required="required" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">班级</label>
                    <div class="col-sm-10">
                        <input class="form-control" required="required" name="banji">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">性别</label>
                    <div class="col-sm-2">
                        <select name="sex" id="id_sex" class="form-control">
                            <option value="male" selected="">男</option>

                            <option value="female">女</option>

                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">手机号</label>
                    <div class="col-sm-10">
                        <input class="form-control" required="required" name="phone">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
