{% extends 'myadmin/base.html' %}
{% block myadmin_base %}
    <h2>&emsp;评价题修改！</h2>

    <div class="col-sm-offset-2 col-sm-10">
        <div style="color: red;font-size: 15pt">{{ msg }}</div>
    </div>
    <div class="col-lg-6">

        <form class="form-horizontal" method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">ID</label>
                <div class="col-sm-10">
                    <select name="id" id="id_sex" class="form-control">
                        <option value="{{ tiku.id }}" selected="">{{ tiku.id }}</option>


                    </select>
                </div>

            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">评价题</label>
                <div class="col-sm-10">

                    <textarea name="timu" id="" class="form-control" rows="5">{{ tiku.timu }}</textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
