<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>首页</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap3/css/bootstrap.min.css' %}"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
{% load static %}
<body background="{% static 'img/img.png' %}" style=" background-repeat:no-repeat ;background-size:100% 100%;
background-attachment: fixed;">

<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column" style="margin-top: 50px;align-content: center;">
            <div class="row clearfix">
                <div class="col-md-4 column">
                </div>
                <div class="col-md-4 column" style="background-color: white;opacity:0.9;padding: 40px;border-radius: 30px">
                    <div style="text-align: center;margin-bottom: 50px">
                        <h2>登录</h2>
                    </div>
                    <form class="form-sigin" action="/login/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div style="color: red;font-size: 10pt;">{{ msg }}</div>
                        <label for="">学号</label>


                        <input type="text" required="required" class="form-control" name="xuehao" id="inputEmail3"
                               placeholder="学号">
                        <label style="margin-top: 25px">密码</label>

                        <input type="password" required="required" name="password" class="form-control"
                               id="inputPassword3"
                               placeholder="密码">

                        <div class="checkbox" style="margin-top: 15px">
                            <label>
                                <input type="checkbox" name="remember"> 记住我
                            </label>
                        </div>

                        <input type="submit" class=" btn btn-primary form-control"
                               style="margin-bottom: 15px;margin-top: 15px" value="登录">

                        <p>测试学号：20180001~20180059&nbsp;&nbsp;&nbsp; 密码是学号</p>
                        <p>测试教工号：T0001~T0029&nbsp;&nbsp;&nbsp; 密码：账号</p>
                        <p>测试管理员：zhangsan&nbsp;&nbsp;&nbsp; 密码：123</p>

                        {#                        <a href="/zhuce/" class="btn btn-default form-control">注册</a>#}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="{% static 'bootstrap3/js/bootstrap.min.js' %}"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
