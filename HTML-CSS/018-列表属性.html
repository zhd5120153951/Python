<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list属性</title>
    <!-- link-visited-hover-activate -->
    <style>
        a {
            background-color: black;
            color: white;
        }

        a:hover {
            background-color: red;
        }

        p {
            font-size: 40px;
            text-align: left;
            text-indent: 2em;

            text-decoration: underline;
        }

        li {
            list-style-type: circle;
            list-style-position: inside;
            background-image: url('../Flask-Python/static/images/banner_3.jpg');
        }
    </style>
</head>

<body>


    <ul>
        <li>111111111</li>
        <li>222222222</li>
        <li>333333333</li>
    </ul>
    <p>的肥肉给的身份第三份个个人而陈仁丰</p>

        rerum! Magnam et atque deserunt praesentium, blanditiis recusandae obcaecati provident animi, odit, voluptate
        voluptatem pariatur?
    </p>

</body>

</html>
