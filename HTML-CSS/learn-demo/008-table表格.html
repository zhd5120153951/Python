<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格 -->
    <table>
        <tr>
            <td>1-1</td>
            <td>1-2</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
    </table>

    <!--快捷键 table>(tr>td*3)*3 -->
    <!-- table属性 -->

    <table border="1" width="50%" height="500px" align="center" bordercolor="red" bgcolor="yellow" cellspacing="20"
        cellpadding="10">
        <tr>
            <td>1-1</td>
            <td>1-2</td>
            <td>1-3</td>
            <td>1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
            <td>2-3</td>
            <td>2-4</td>
        </tr>
        <tr>
            <td>3-1</td>
            <td>3-2</td>
            <td>3-3</td>
            <td>3-4</td>
        </tr>
    </table>

    <!-- tr行属性--tr高度影响的是一整行 -->
    <table>
        <tr bgcolor="blue" height="100" align="center" valign="center">
            <td>阿斯蒂芬</td>
            <td>请问</td>
        </tr>
        <tr bgcolor="blue" height="100" align="center" valign="center">
            <td>该如何</td>
            <td>然后他会</td>
        </tr>
        <tr bgcolor="blue" height="100" align="center" valign="center">
            <td>分发给如果</td>
            <td>赴日个人给</td>
        </tr>
    </table>


    <!-- td列属性--td宽度影响的是一整列 -->
    <table>
        <tr bgcolor="blue" height="100" align="center" valign="center">
            <td width="100" height="100" bgcolor="red" align="right" valign="top">阿斯蒂芬</td>
            <td>请问</td>
        </tr>
        <tr bgcolor="blue" height="100" align="center" valign="center">
            <td>该如何</td>
            <td>然后他会</td>
        </tr>
        <tr bgcolor="blue" height="100" align="center" valign="center">
            <td>分发给如果</td>
            <td>赴日个人给</td>
        </tr>
    </table>

</body>

</html>
