<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 有序列表 -->
    <!-- 1.li中可以随意放标签,但是ol智能放li
         2.数字是自动生成的
         3.type:1,a,A,i,I
    -->
    <ol>
        <li>12334</li>
        <li>12二分</li>
        <li>成都v回复几个</li>
    </ol>

    <ol type="A">
        <li>12334</li>
        <li>12二分</li>
        <li>成都v回复几个</li>
    </ol>

    <ol type="a" start="3">
        <li>12334</li>
        <li>12二分</li>
        <li>成都v回复几个</li>
    </ol>


    <!-- 无序列表 -->
    <!-- 1.li中可以随意放标签,但是ol智能放li
         2.默认黑色实心圆
         3.type:none,disc,circle,square
    -->
    <ul>
        <li type="disc">sdfg</li>
        <li type="circle">而非弱覆盖</li>
        <li type="square">的个人团体以后</li>
    </ul>

    <!-- 自定义列表 -->
    <!-- 1.li中可以随意放标签,但是ol智能放li
         2.默认黑色实心圆
         3.type:none,disc,circle,square
    -->
    <dl>
        <!-- dt和dd是兄弟标签 -->
        <dt>asad上的纷纷赴日个人</dt>
        <dd>asad上的纷纷赴日个人</dd>
    </dl>

    <dl>
        <dt>asad上的纷纷赴日个人</dt>
        <dd>asad上的纷纷赴日个人</dd>
    </dl>

</body>

</html>

<!--

    有序列表,无序列表,自定义列表
-->
