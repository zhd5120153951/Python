<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <style>
        h1 {
            color: antiquewhite;
        }

        .cls {
            color: aqua;
            font-weight: 400;
        }

        .cls2 {
            background-color: burlywood;
        }
    </style>

    <style>
        #box1 {
            color: antiquewhite;
        }

        #box2 {
            color: aqua;
            font-weight: 400;
        }

        #box3 {
            background-color: burlywood;
        }
    </style>
    <!-- 群组选择--有逗号-->
    <style>
        div,
        p,
        h1 {
            background-color: yellowgreen;
        }
    </style>

    <!-- 后代选择--无逗号--且是从内到外选择的 -->
    <style>
        div p {
            background-color: coral;
        }

        p b {
            background-color: red;
        }
    </style>
</head>

<body>
    <h1 style="color: blueviolet;">1就近优先原则</h1>

    <!-- 类别选择器--class -->
    <div class="cls">wdefgrg到是的丰富 </div>
    <div class="cls2 "> 发给他如果和肉体和</div>
    <div class="cls cls2">该如何同样具有调节已经 </div>

    <!-- id选择器--#一个div对应一个id -->
    <div id="box1">1111111111111</div>
    <div id="box2">22222222222222</div>
    <div id="box3">333333333333333</div>

    <!-- 群组选择器 -->
    <div>温温热夫人</div>
    <p>我的吩咐</p>
    <h1>微风该未太</h1>

    <!-- 后代选择器--是从内到外选择的 -->
    <div>
        <p>abcdefg</p>
    </div>
    <p>
        <b>hijklmnopq</b>
    </p>

</body>

</html>
