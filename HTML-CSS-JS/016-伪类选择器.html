<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪类选择器</title>
    <style>
        a:link {
            color: yellowgreen;
        }

        a:visited {
            color: red;
        }

        a:hover {
            color: blue;
        }

        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <!-- link-visited-hover-activate -->
    <a href="http://www.baidu.com">百度</a>
</body>

</html>
