<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form表单</title>
</head>

<body>
    <form action="http://baidu.com" method="POST">
        用户信息:<input type="text" placeholder="username" name="username">
        <br>
        用户密码:<input type="password" placeholder="password" name="password">
        <br>
        <input type="submit" value="登陆">
        <!-- 后端处理提交form地址 -->
        <button type="submit">登陆</button>
        <!-- input和button功能一样 -->
        <button type="reset">重新输入</button>
    </form>
</body>

</html>
