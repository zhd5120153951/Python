	<title></title>
<style>
body
{
	background-color:#6abadeba;
}
alert alert-danger alert-dismissible {
  padding: 20px;
  background-color: #f44336; /* Red */
  color: white;
  margin-bottom: 15px;
}
alert alert-success {
  padding: 20px;
  background-color: "green"; /* Red */

  margin-bottom: 15px;
}
</style>

<body>

    {% if msg=="error" %}
      <div class="alert alert-danger alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Warning!</strong> This ID is already taken , Enter a Unique ID.
  </div>
  {% elif msg=="phone" %}
      <div class="alert alert-danger alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Warning!</strong> Invalid Phone number.
  </div>
    {% elif msg=="success"%}
      <div class="alert alert-success">
  <strong>Success!</strong> New Moderator has been added.
</div>
    {% endif %}
    <div><center>ADD MODERATOR</center></div>
	<div class="row">
    <div class="col-6">
      <form action="#" method="post">
  <div class="form-group">
    <label for="mod_id">User Name</label>
    <input type="text" class="form-control" id="mod_id" name="mod_id" placeholder="Enter User Name">
    <label for="Inputname">Name</label>
    <input type="text" class="form-control" id="Inputname" name="Inputname" placeholder="Enter name">
  </divx=request.form["Uname"]>
    <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" name="exampleInputPassword1" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="num">Contact No.</label>
    <input type="text" class="form-control" name="num" id="num"  placeholder="Enter contact no.">
  </div>
  <button type="submit">ADD</button>
  <!-- <button type="submit">BACK</button> -->
  <button type="submit" formaction="{{url_for('home')}}" formmethod="get">Back</button>
  </form>
     </div>
	</div>
