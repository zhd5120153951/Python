{% extends "homepage.html" %}

{% block content %}
<div class="container">

    <form action="{{ url_for('set_rtsp') }}" method="post">
        <!-- <form method="post"> -->
        <label class="rtsp" for="new_rtsp_1">请输入RTSP:</label>
        <!-- required表示form表单不能为空 -->
        <input class="rtsp" type="text" id="new_rtsp_1" name="new_rtsp_1" placeholder="RTSP地址..."
            value="{{ new_rtsp_1 }}">
        <!-- <input class="ip" type="submit" value="确定"> -->

        <button class="responsive-btn" type="submit" name="button" value="btn_1">确定</button>
        <button class="rtsp" type="submit" name="button" value="prev_1">预览</button>

        <br>

        <label class="rtsp" for="new_rtsp_2">请输入RTSP:</label>
        <input class="rtsp" type="text" id="new_rtsp_2" name="new_rtsp_2" placeholder="RTSP地址..."
            value="{{ new_rtsp_2 }}">
        <!-- <input class="ip" type="submit" value="确定"> -->

        <button class="responsive-btn" type="submit" name="button" value="btn_2">确定</button>
        <button class="rtsp" type="submit" name="button" value="prev_2">预览</button>

    </form>

    <div class="rtsp">

        {% with messages = get_flashed_messages() %}
        {% if messages %}

        <!-- <ul>
            {% for message in messages %}
            <li style="color: red;">{{ message }}</li>
            {% endfor %}
        </ul> -->

        {% for message in messages %}
        <p class="rtsp">{{ message }}</p>
        {% endfor %}

        {% endif %}
        {% endwith %}

    </div>

</div>

<!-- grid布局 -->
<style>
    .container {
        display: grid;
        justify-items: center;
        align-items: center;
        height: auto;
        width: auto;
        background-color: cadetblue;
        font-family: 'Courier New', Courier, monospace;
    }

    .rtsp {
        font-family: 'Courier New', Courier, monospace;
        font-size: 1em;
        height: auto;
        width: auto;
    }

    .responsive-btn {
        height: auto;
        border: none;
        margin-bottom: 0px;
        margin-top: 0px;
        width: auto;
        /* padding: 0.75rem 1.5rem; */
        font-size: 1em;
        font-family: 'Courier New', Courier, monospace;
        color: white;
        background-color: #488aec;
        border-radius: 4px;
        text-align: center;
        text-transform: uppercase;
        vertical-align: middle;

        align-items: center;
        /* display: flex; */
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.75rem;
        overflow: hidden;
    }
</style>

{% endblock %}
