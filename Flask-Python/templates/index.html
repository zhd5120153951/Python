<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            width: 200px;
            background-color: #f4f4f4;
            float: left;
            padding: 20px;
            box-sizing: border-box;
        }

        nav a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            padding: 8px;
            border-radius: 5px;
            background-color: #ddd;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #bbb;
        }

        .sub-menu {
            display: none;
            margin-left: 10px;
        }

        nav .has-submenu:hover .sub-menu {
            display: block;
        }

        article {
            margin-left: 220px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <header>
        <h1>首页标题</h1>
    </header>

    <nav>
        <a href="#">功能1</a>
        <a href="#" class="has-submenu">功能2
            <div class="sub-menu">
                <a href="#">子功能1</a>
                <a href="#">子功能2</a>
            </div>
        </a>
        <a href="#">功能3</a>
    </nav>

    <article>
        <h2>欢迎来到首页</h2>
        <p>这是首页的内容区域，可以显示各个功能的详细信息。</p>
    </article>
</body>

</html>
