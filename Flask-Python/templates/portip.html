<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initiale-scale=1.0">
    <title>Raspberry Pi IP Configuration</title>
</head>

<body>
    <h1>Current IP Address for {{ interface }}:{{ current_ip }}</h1>

    <form action="{{ url_for('set_ip') }}" method="post">
        <label for="new_ip">Mew IP Address:</label>
        <input type="text" id="new_ip" name="new_ip" required>
        <input type="submit" value="Set IP">
    </form>
</body>

</html>
