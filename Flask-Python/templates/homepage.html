<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- 引入样式表--url_for()保证正确引用样式表 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;

        }

        nav {
            width: 200px;
            background-color: #f4f4f4;
            float: left;
            padding: 20px;
            box-sizing: border-box;
        }

        nav a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            padding: 8px;
            border-radius: 5px;
            background-color: #ddd;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #bbb;
        }

        .sub-menu {
            display: none;
            margin-left: 10px;
        }

        nav .has-submenu:hover .sub-menu {
            display: block;
        }

        article {
            margin-left: 220px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>


</head>

<body>
    <header>
        <h1>欢迎访问首页</h1>
    </header>

    <nav>
        <a href="#">功能1</a>
        <a href="#" class="has-submenu">功能2
            <div class="sub-menu">
                <a href="#">子功能1</a>
                <a href="#">子功能2</a>
            </div>
        </a>
        <a href="#">功能3</a>

    </nav>

    <article>
        <h2>欢迎来到首页 </h2>
        <p>这是首页内容显示区,可以显示所有功能的详细信息</p>
    </article>

    <!-- 添加一个按钮,点击后跳转到新页面-->
    <button onclick="window.location.href='{{ url_for('portip') }}'">portip</button>
    <button onclick="window.location.href='{{ url_for('web_rtsp') }}'">rtsp</buttonb>
</body>

</html>
